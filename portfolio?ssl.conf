# /etc/nginx/sites-available/portfolio.conf

# 1) Redirect HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name eduardoamdev.com www.eduardoamdev.com;

    return 301 https://$host$request_uri;
}

# 2) HTTPS server (no http2 for max compatibility)
server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name eduardoamdev.com www.eduardoamdev.com;

    root /var/www/portfolio;
    index index.html;

    # --- TLS certs ---
    ssl_certificate     /etc/nginx/ssl/eduardoamdev.com/eduardoamdev.com.crt;
    ssl_certificate_key /etc/nginx/ssl/eduardoamdev.com/eduardoamdev.com.key;
    # If you have a CA bundle chain file, optionally:
    # ssl_trusted_certificate /etc/nginx/ssl/eduardoamdev.com/eduardoamdev.com.ca-bundle;

    # --- TLS settings ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP stapling (optional; requires resolver)
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;
    ssl_stapling on;
    ssl_stapling_verify on;

    # --- Static site ---
    location / {
        try_files $uri $uri/ =404;
        # For SPA fallback, you could use:
        # try_files $uri $uri/ /index.html;
    }

    # --- Security headers ---
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Enable HSTS only after confirming HTTPS works end-to-end:
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # --- Asset caching ---
    location ~* \.(?:css|js|mjs|jpg|jpeg|png|gif|svg|webp|ico|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    autoindex off;

    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;
}